<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1><span>Tip</span> Calculator</h1>
        <div class="container">
           <div class="flex">
            <label for="bill" class="label">Bill Amount</label>
            <input type="number" id="bill" class="txt">
            </div>
            <div class="flex">
            <label for="ptip" class="label">Percentage Tip</label>
            <input type="number" id="ptip" class="txt">
            </div>
            <div class="flex">
            <label for="tip" class="label">Tip Amount</label>
            <input type="text" id="tip" class="txt">
            </div>
            <div class="flex">
            <label for="total" class="label">Total</label>
            <input type="text" id="total" class="txt">
            </div>
            <button class="calculate" id="calculate">Calculate</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
